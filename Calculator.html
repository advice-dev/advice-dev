<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Scientifique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background-color: #1f1f1f;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #000;
      color: #0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2e2e2e;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .equal {
      background-color: #4CAF50;
    }

    .clear {
      background-color: #f44336;
    }

    .function {
      background-color: #673ab7;
    }

    .history {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      background: #1b1b1b;
      padding: 10px;
      border-radius: 10px;
    }

    .history h3 {
      margin: 0 0 10px;
    }

    .history-entry {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('Math.PI')">π</button>
      <button onclick="square()">x²</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="sqrt()">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('.')">.</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('+')">+</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('Math.sin(')" class="function">sin</button>
      <button onclick="append('Math.cos(')" class="function">cos</button>

      <button onclick="append('Math.tan(')" class="function">tan</button>
      <button onclick="append('Math.log10(')" class="function">log</button>
      <button onclick="append('Math.log(')" class="function">ln</button>
      <button onclick="append('**')" class="function">^</button>
      <button onclick="backspace()">←</button>
    </div>
  </div>

  <div class="history" id="history">
    <h3>Historique</h3>
    <div id="history-entries"></div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyDiv = document.getElementById('history-entries');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function square() {
      try {
        display.value = Math.pow(eval(display.value), 2);
      } catch {
        display.value = 'Erreur';
      }
    }

    function sqrt() {
      try {
        display.value = Math.sqrt(eval(display.value));
      } catch {
        display.value = 'Erreur';
      }
    }

    function calculate() {
      try {
        const expression = display.value;
        const result = eval(expression);
        display.value = result;
        addToHistory(expression + ' = ' + result);
      } catch {
        display.value = 'Erreur';
      }
    }

    function addToHistory(entry) {
      const div = document.createElement('div');
      div.textContent = entry;
      div.className = 'history-entry';
      historyDiv.prepend(div);
    }
  </script>
</body>
